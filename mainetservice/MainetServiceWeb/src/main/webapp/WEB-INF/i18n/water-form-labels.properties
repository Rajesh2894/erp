nwc.certi.body.content5=Approval is granted based on the subjects listed above, as well as the conditions approved by the Authority in accordance with the rules and the papers submitted by the applicant along with the application.
nwc.certi.note.content=The details that can be found are as follows.
nwc.certi.note.content1=1. According to the documents attached with the application and the conditions mentioned in this memorandum, this new tap connection has been issued.
nwc.certi.note.content2= 2. The acceptance of this new tap connection is approved subject to the following terms and conditions: -
nwc.certi.note.content3=a. According to the availability of water pressure in the pipeline, in the prescribed area, in the prescribed wards under the municipal area.
nwc.certi.note.content4=b. The pipe will be arranged by the applicant for connecting to the main pipeline / pipeline connection from the house.
