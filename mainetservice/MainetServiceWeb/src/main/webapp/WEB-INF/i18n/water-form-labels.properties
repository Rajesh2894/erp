nwc.certi.body.content1=In the context of the application submitted by you, it is informed that the authority for the new tap connection will be done according to the rules and regulations and not being subject to the conditions, approval has been given by the Municipal Corporation, as presented in the application.
nwc.certi.body.content2=Approval of new tap connection will be valid only on the basis of availability of water supply pipeline in the area.
