contract.content5=to tender, to give, to bind, to manufacture, to keep, to maintain and for all the work 
contract.content6=mentioned in the schedule and that the tender has been accepted by the Chief Municipal Officer / Standing Committee / Council / Chairman and it is necessary that in respect of this contract it is mandatory to be written in the prescribed format in the form of a written document, so this agreement was made in relation to it. It is known that -
contract.content7=1. The contractor will complete the work as per the following conditions and in exchange for the payment shown in it according to the following conditions .	
contract.content8=2. The contract contained in the document shall be a replacement for the contractual entries indicated in the tender and its acceptance and the contract shall be void if contrary to these conditions.
contract.content9=Conditions
contract.content10=1. The work will be done with full dedication and all the work done will be done with solid and efficient workmanship. When delivered by the contractor, all goods shall be good and in all cases subject to the confirmation of the Engineer / Overseer / Chief Municipal Officer  or Public Works Committee and their decision regarding the rate of progress of work and the properties of work or goods shall be final.	
contract.content11=2. The work done will be derived from the quantity measurement and payment will be made on satisfactory completion of the work.	
contract.content12=3. In case of delay, loss of work or goods, the supervising authorities will be able to remove it and replace it with another work item. The value of the rejected work or goods or the value of the replacement thereof, as deemed appropriate, may be deducted from the amount due to them from the tending party.	
contract.content13=4. The maps, drawings and written instructions in respect of the work, which shall be signed by the Engineer Chief Municipal Officer / and will go for inspection in office hours and the work shall be strictly in accordance with it.	
contract.content14=5. The Chairman / Chief Municipal Officer / Engineer shall have the power to make such changes in the original maps or instructions as may be necessary from the point of view of progress of the work and this change shall be made on the same terms and conditions which have been approved for the original work and The time period that will be completed will be ordered in writing mentioning the change for additional work of the Chairman / Chief Municipal Officer / Engineer and the additional work, if any, will be paid at the following rate -
contract.content15=i. If at the pre-fixed rate, it is of the nature mentioned in the lower agreement.	
contract.content16=ii. When the work is separate, of nature and the rate of such work is not approved in advance, then the rates given in the schedule of effective rates.	
contract.content17=iii.	If the Municipal Council does not include an additional item in the Schedule of Effective Rates, the value of labor and goods at the prevailing market rate at such rate may be analyzed and deemed appropriate by the competent authority for approval.
contract.content18=This change will not invalidate the contract, or the time given for completing the work will be increased in proportion to the work done in the time given to the original work.
contract.content19=6.As per the opinion of Chairman / Engineer, any work done will deformed /is not of incomplete or skilled workmanship and if demand in writing then the contractor will immediately rectify the same,or will remove it, Or will rebuild it wholly or partially, as the case may be,for which no additional payment will be made and if he / she will refuse to complete this work within the time period prescribed by the Chairman  / Engineer or if the goods will deformed or inferior compliance not more than ten days from the written demand by the Chairman / Engineer on the removal of the goods from the workplace in the stipulated contractual conditions and not to bring the qualified articles or materials in place of the appropriated goods or materials soon. If not done, the loss will be paid at the rate of one percent per day on the amount of the estimate.
contract.content20=7. In the opinion of the competent authority to approve, if the work done is not done strictly as per the description, then they will have the power to pay the lower rate for this work at their own discretion as deemed appropriate, but the action is entirely dependent on their discretion.	
contract.content21=8. In the event of the contractor not completing the work in the time given below, the value of the work done from the contractor\u2019s bill will be cut by ten percent.	
