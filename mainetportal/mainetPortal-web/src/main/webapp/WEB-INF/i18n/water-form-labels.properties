nwc.certi.body.content5=Approval is granted based on the subjects listed above, as well as the conditions approved by the Authority in accordance with the rules and the papers submitted by the applicant along with the application.
nwc.certi.note.content=The details that can be found are as follows.
nwc.certi.note.content1=1. According to the documents attached with the application and the conditions mentioned in this memorandum, this new tap connection has been issued.
nwc.certi.note.content2= 2. The acceptance of this new tap connection is approved subject to the following terms and conditions: - 
nwc.certi.note.content3=a. According to the availability of water pressure in the pipeline, in the prescribed area, in the prescribed wards under the municipal area.
nwc.certi.note.content4=b. The pipe will be arranged by the applicant for connecting to the main pipeline / pipeline connection from the house.
nwc.certi.note.content5=c. The applicant will be responsible for the installation of the pipe from the main pipeline to the dwelling.
nwc.certi.note.content6=3. In the case of the New Tap Connection, the connection will be granted only when all requirements have been followed and all Municipal Corporation dues have been paid.
nwc.certi.note.content7= 4. In respect of this new tap connection, this is mandatory to deposit of tap connection fee, road cutting fee (if applicable), water meter fee (if applicable), fitting fee and other effective charges within 30 days from the date of issue of intimation through online medium. In case of non-deposit/non-compliance of fee within the said period, the permission will automatically stand cancelled.
nwc.certi.note.content8= 5. This receipt is not legally binding. It does not represent the ownership of property or land.
nwc.certi.note.content9= 6. No water shall be used, nor shall water be wasted for the purpose except for the purposes that have been sanctioned by Municipal Corporation. Residential properties will not allow their residents to use or waste any of it unless they are required to do so.
nwc.certi.note=Note
nwc.certi.note.contect=This is computer generated receipt and does not require physical signature This receipt does not prove the ownership of property or land. For details please visit https://urbanecg.gov.in
